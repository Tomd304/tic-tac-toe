<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel='stylesheet' href='styles.css'>
    </head>
    <body>
        <div class='header'>
            <h1>Tic-Tac-Toe</h1>
        </div>     
        <div class='gameboard'>
            <div class='game-square' data-x="0" data-y="0"></div>
            <div class='game-square' data-x='1' data-y='0'></div>
            <div class='game-square' data-x='2' data-y='0'></div>
            <div class='game-square' data-x='0' data-y='1'></div>
            <div class='game-square' data-x='1' data-y='1'></div>
            <div class='game-square' data-x='2' data-y='1'></div>
            <div class='game-square' data-x='0' data-y='2'></div>
            <div class='game-square' data-x='1' data-y='2'></div>
            <div class='game-square' data-x='2' data-y='2'></div>
        </div>
        <div class='footer'>
            <button type="button" id='reset-btn'>RESET</button>
        </div>
    </body>
    <script src="scripts.js"></script>
</html>
